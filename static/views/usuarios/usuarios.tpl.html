ontrol input-sm"></div></div><div class="form-group"><label class="col-sm-4 col-md-4 col-lg-3 control-label">E-mail</label><div class="col-sm-8 col-md-8 col-lg-9"><input type="email" ng-model="currentUser.email" class="form-control input-sm"></div></div><div class="form-group"><label class="col-sm-4 col-md-4 col-lg-3 control-label">Niveles</label><div class="col-sm-8 col-md-8 col-lg-9"><!-- La directiva de selección de niveles--><select-niveles niveles-model="currentUser.participant_levels" niveles-verbose="currentUser.participant_levels_verbose"></select-niveles></div></div><div class="form-group"><div class="row"><!-- La directiva de selección de categorías--><select-categorias inscripciones-model="currentUser.inscriptions" level-filtro="currentUser.participant_levels"></select-categorias></div></div><div ng-if="perfil.is_superuser" class="form-group"><label class="col-sm-4 col-md-4 col-lg-3 control-label">Tipo</label><div class="checkbox col-sm-8 col-md-8 col-lg-9"><label>Es Administrador<input type="checkbox" ng-model="currentUser.is_superuser"></label></div></div><div class="form-group"><div class="row"><!-- La directiva de selección de grupos--><select-grupos grupos-model="currentUser.groups"></select-grupos></div></div><div class="form-actions"><input type="submit" value="Crear usuario" ng-show="editing==false" class="btn btn-primary"><input type="submit" value="Editar usuario" ng-show="editing==true" class="btn btn-primary"><input type="button" value="Cancelar" ng-click="CancelarEdit()" ng-show="editing==true" class="btn btn-primary"></div></form></div></div></div><div ng-class="{'col-xs-12 col-sm-8': viewMode=='both', 'col-xs-12 col-sm-11': viewMode=='list', 'col-min': viewMode=='edit'}" class="columna"><div class="widget-box"><div class="widget-title"><span class="icon"><i ng-click="expandEdit()" ng-show="!inEditMode" class="fa fa-compress"></i><i ng-click="compressEdit()" ng-show="!inListMode" class="fa fa-arrows-alt"></i></span><h5 ng-show="!inEditMode">
