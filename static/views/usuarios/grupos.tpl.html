<div class="modal-header"><button type="button" data-dismiss="modal" aria-hidden="true" ng-click="ok()" class="close"><i class="fa fa-times"></i></button><h3 class="modal-title">Grupos</h3></div><div class="modal-body"><ul class="group-list"><li ng-repeat="grupo in Grupos" ng-class="{activegr:selectedGroup==grupo }" ng-click="seleccionarGr(grupo)" class="row"><span ng-show="!grupo.space" ng-model="grupo.name" contenteditable="true" class="col-sm-5 grupo-elem">{{grupo.name}}</span><span ng-show="!grupo.space" ng-click="eliminarGr(grupo)" class="grupo-remove"><i class="fa fa-times"></i></span><progressbar value="grupo.permissions.length*100/Permisos.length" type="success" ng-show="!grupo.space" class="progress-striped">{{grupo.permissions.length + '/' + Permisos.length}}</progressbar><form ng-submit="saveGrupo()" ng-show="grupo.space" class="form-horizontal"><div class="form-group"><label class="col-sm-4 col-md-4 col-lg-3 control-label">Nombre</label><div class="col-sm-8 col-md-8 col-lg-9"><input type="text" ng-model="GrupoNuevoSpace.name" focus-me="addingFocus" required class="form-control input-sm"></div></div></form></li></ul><select-permisos-grupo grupo-model="selectedGroup" ng-show="selectedGroup.name"></select-permisos-grupo></div>
