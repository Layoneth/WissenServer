<div class="header-selectcat"><label class="control-label">Inscribir categor√≠as</label></div><div class="content-selectcat"><div class="signed-cats"><ul><li ng-repeat="(key, value) in catAvailables| catSigned:inscripcionesModel " class="elem-selectcat"><div class="elem-name">{{value.nombre}}</div><div class="elem-allowed sub"><a href="" ng-mouseenter="isInsideAllowed=true" ng-mouseleave="isInsideAllowed=false"><i ng-class="{'fa-lock': value.allowed==false, 'fa-unlock': value.allowed, fa: true, 'fa-lg': isInsideAllowed}"></i></a></div><div class="elem-test sub"><a href="">{{value.tested}}</a></div><div class="elem-remove sub"><a href="" ng-mouseenter="isInsideMinus=true" ng-mouseleave="isInsideMinus=false" ng-click="desinscribir(value)"><i ng-class="{'fa-lg': isInsideMinus}" class="fa fa-minus-circle"></i></a></div></li></ul></div><div class="available-cats"><input placeholder="Filtrar..." ng-model="filtroCat" class="form-control"><ul><li ng-click="inscribir(value)" ng-repeat="(key, value) in catAvailables|catUnsigned:inscripcionesModel:levelFiltro|filter:filtroCat track by $index" ng-hide="value.inscrita" class="elem-availcat"><div class="elem-availname">{{value.nombre}}</div><span><a href=""><i class="fa fa-plus-circle"></i></a></span><span ng-if="!value.traducida || !value.traducida2"><a href=""><i class="fa fa-flag"></i></a></span></li></ul></div></div>
