<div id="breadcrumb"><span ng-repeat="crumb in breadcrumbs"><a data-original-title="{{crumb.displayName}}" ui-sref="{{ crumb.route }}" ng-if="!$last" class="tip-bottom"><i class="{{crumb.icon_fa}}"></i>{{ crumb.displayName }}</a><a ng-show="$last" class="current {{crumb.icon_fa}}">{{ crumb.displayName }}</a></span></div>
