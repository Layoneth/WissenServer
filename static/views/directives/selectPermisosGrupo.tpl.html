<div class="header-selectgr row"><div class="col-sm-9 col-xs-7">Permisos asignados</div><div class="col-sm-3 col-xs-5">Sin asignar</div></div><div class="content-selectgr"><div class="signed-grs"><ul><li ng-repeat="(key, value) in permisos = (permAvailables| permSigned:grupoModel) " class="elem-selectgr"><div class="elem-name">{{value.name}}</div><div ng-click="desinscribir(value)" class="elem-remove sub"><a href="" ng-mouseenter="isInsideMinus=true" ng-mouseleave="isInsideMinus=false"><i ng-class="{'fa-lg': isInsideMinus}" class="fa fa-minus-circle"></i></a></div></li><li ng-show="permisos.length==0"><div class="elem-name">Ning√∫n permiso asignado.</div></li></ul></div><div class="available-grs"><input placeholder="Filtrar..." ng-model="filtroPerm" class="form-control"><ul><li ng-click="inscribir(value)" ng-repeat="(key, value) in perimisosAvailables=(permAvailables|permSigned:grupoModel:true|filter:filtroPerm)" ng-hide="value.inscrita" class="elem-availgr"><div class="elem-availname">{{value.name}}</div></li></ul></div></div><div class="footer-select row"><div class="signes col-sm-9">{{permisos.length}}/{{permAvailables.length}}</div><div class="availables col-sm-3">{{perimisosAvailables.length}}/{{permAvailables.length}}</div></div>
