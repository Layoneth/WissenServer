<div class="header-selectgr"><label class="control-label">Grupos</label></div><div class="content-selectgr"><div class="signed-grs"><ul><li ng-repeat="(key, value) in gruposAva = (GroupsRaw|groupSigned:true:gruposModel) " class="elem-selectgr"><div class="elem-name">{{value.name}}</div><div class="elem-remove sub"><a href="" ng-mouseenter="isInsideMinus=true" ng-mouseleave="isInsideMinus=false" ng-click="removeGrupo(value)"><i ng-class="{'fa-lg': isInsideMinus}" class="fa fa-minus-circle"></i></a></div></li><li ng-show="gruposAva.length==0"><div class="elem-name">Ningún grupo asignado.</div></li></ul></div><div class="available-grs"><input placeholder="Filtrar..." ng-model="filtroCat" class="form-control"><ul><li ng-click="addGrupo(value)" ng-repeat="(key, value) in GroupsRaw|groupSigned:false:gruposModel |filter:filtroCat" ng-hide="value.inscrita" class="elem-availgr"><div class="elem-availname">{{value.name}}</div><span><a href=""><i class="fa fa-plus-circle"></i></a></span></li><li ng-if="grAvailables.length==0"><div class="elem-availname"><a href="" ui-sref="panel.usuarios.grupos({id:'', type:'new'})">Añadir grupo</a></div></li></ul></div></div>
